<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,400,500,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <div class="section-calc h-screen bg-Off-white">
      <div
        class="cont w-11/12 max-w max-w-7xl mx-auto flex items-center h-full relative"
      >
        <div class="calculator w-full max-w-md mx-auto bg-White p-5">
          <div class="fm mb-5">
            <form action="#" class="fm">
              <div class="form-items flex justify-between mb-5">
                <div class="item-1">
                  <label for="day" class="lb uppercase">Day</label>
                  <input type="text" id="day" name="day" class="inp-day" />
                </div>

                <div class="item-2">
                  <label for="day" class="lb uppercase">Month</label>
                  <input
                    type="text"
                    id="month"
                    name="month"
                    class="inp-month"
                  />
                </div>

                <div class="item-3">
                  <label for="day" class="lb uppercase">Year</label>
                  <input type="text" id="year" name="year" class="inp-year" />
                </div>
              </div>

              <div class="btn">
                <span class="hr"></span>
                <button type="submit" class="btn-sub">
                  <img src="/assets/images/icon-arrow.svg" alt="btn" />
                </button>
              </div>
            </form>
          </div>
          <div class="output">
            <p><span class="val years-val">38</span> <span>years</span></p>

            <p><span class="val months-val">3</span> <span>months</span></p>

            <p><span class="val days-val">26</span> <span>days</span></p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
